<DOCTYPE html>
    <html>
        <head>
            <title>CAKE BAKERY</title>
        </head>
        <body bgcolor="lightskyblue">
            <br>
            <form>
                <h1>CAKE BAKERY</h1>
                <section class="cake">
                    <label for="cake">what type of cakes do you need?</label>
                    <input type="text" name="cake" id="cake" required>
                    </section>
                    <hr>

                    <section for="count">
                        <label>How many cakes do you need?</label>
                        <input type="number" name="count" id="count" min="2" max="100" required>
                        </section>
                        <hr>
                        <section for="texture">
                            <label for="texture">what type of texture do you need?</label>
                            <span>creamy</span>
                            <input type="range" name="texture" id="texture" value="5" min="1" max="10">
                            <span>frozen</span>
                            <hr>

                            <section class="type">
                                <span>what type of cake?</span>
                                <input type="radio" id="type" name="type" value="egg">
                                <label for="egg">egg</label>

                                <input type="radio" id="type" name="type" value="eggless">
                                <label for="eggless">eggless</label>
                                </section>
                                <hr>

                                <sections>
                                    <span>choose your toppings for the cake</span>
                                    <input type="checkbox" name="topings" id="toppings" value="chocolate chips">
                                    <label for="toppings">chocolate chips</label>

                                    <input type="checkbox" name="topings" id="toppings" value="wafers">
                                    <label for="toppings">wafers</label>

                                    <input type="checkbox" name="topings" id="toppings" value="dry fruits">
                                    <label for="toppings">dry fruits</label>
                                    </sections>


                                    <hr>
                                    <section class="description">
                                        <label for="description">Add some more suggestions</label>
                                        <br>
                                        <textarea type="text" id="suggestions" name="suggestions" rows="4" cols="30"></textarea>
                                        </section>
                                        <hr>
                                        <input type="button" value="place order">





                        </form>


                        </body>




    </html>
